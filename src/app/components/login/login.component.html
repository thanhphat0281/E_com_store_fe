<div class="w-full max-w-md mx-auto mt-12 p-6 bg-white rounded-2xl shadow-md">
  <h2 class="text-2xl font-bold text-center mb-6">Đăng nhập</h2>

  <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-4">

    <mat-form-field  class="w-full !bg-white">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" class="" required>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Mật khẩu</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
      <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>
    <button mat-raised-button color="primary" class="w-full" type="submit" [disabled]="loginForm.invalid">
      Đăng nhập
    </button>
  </form>

  <p class="text-sm text-center text-gray-600 mt-4">
    Bạn có tài khoản? <a routerLink="/register" class="text-blue-600 hover:underline cursor-pointer" (click)="goToRegister()">Đăng ký</a>
  </p>
</div>
